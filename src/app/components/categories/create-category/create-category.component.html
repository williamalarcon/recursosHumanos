<div class="container-fluid">
  <div class="edit-profile">
    <div class="row">
      <div class="col-lg-12">
        <form class="card" [formGroup]="createProfile">
          <div class="card-header">
            <h4 class="card-title mb-0">Create Category</h4>
            <div class="card-options"><a class="card-options-collapse" href="javascript:void(0)" data-toggle="card-collapse"><i
                  class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="javascript:void(0)" data-toggle="card-remove"><i
                  class="fe fe-x"></i></a></div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 col-md-2">
                <div class="form-group">
                  <label class="form-label">Category Name</label>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <input class="form-control" required type="text" placeholder="Name" formControlName="name">
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="form-group">
                  <button class="btn btn-primary" type="submit" [disabled]='!createProfile.valid' (click)="cProfile(createProfile.value)">Save</button>
                </div>
              </div>

            </div>
          </div>
 
  
        </form>
      </div>
    </div>
  </div>
</div>
