<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 xl-100">
            <div class="row">
                <div class="col-xl-4 xl-50 col-md-6 box-col-6">
                    <div class="card">
                        <div class="card-body tag-card">
                            <div class="progressbar-widgets">
                                <div class="media media-widgets">
                                    <div class="media-body">
                                        <p class="mb-0">Month: {{month}}</p>
                                        <ul>
                                            <li *ngFor="let data of estadisticasGuias.guiasCreadas; let i = index">{{data.nombre}} {{data.total}}  </li>
                                        </ul>
                                    </div>
                                    
                                </div>
                                <div class="progress sm-progress-bar progress-animate">                                                                           
                                    <div class="progress-gradient-secondary" role="progressbar" style="width: {{totalGuias}}%"
                                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                        <span class="font-secondary" style=" right: {{totalGuias-110}}px;" >{{totalGuias}} Providers</span>

                                        <span class="animate-circle"></span></div>
                                </div><span class="tag-content-secondary tag-hover-effect">
                                    <app-feather-icons [icon]="'trending-up'"></app-feather-icons>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 xl-50 col-md-6 box-col-6">
                    <div class="card">
                        <div class="card-body tag-card">
                            <div class="progressbar-widgets">
                                <div class="media media-widgets">
                                    <div class="media-body">
                                        <p class="mb-0">Month: {{month}}</p>
                                        <h4 class="mt-0 mb-0 f-w-600">
                                            <span class="counter">Candidates</span>
                                        </h4>
                                    </div>
                                </div>
                                <div class="progress sm-progress-bar progress-animate">
                                    <div class="progress-gradient-success" role="progressbar" style="width: {{estadisticasGuias.creadas}} %"
                                        aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                        <span class="font-success">{{estadisticasGuias.creadas}}</span>
                                        <span class="animate-circle"></span></div>
                                </div><span class="tag-content-success tag-hover-effect">
                                    <app-feather-icons [icon]="'trending-up'"></app-feather-icons>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 xl-50 col-md-6 box-col-6">
                    <div class="card bg-primary">
                        <div class="card-body tag-card">
                            <div class="progressbar-widgets">
                                <div class="media media-widgets">
                                    <div class="media-body">
                                        <p class="mb-0 font-light">Month: {{month}}</p>
                                        <h4 class="mt-0 mb-0 f-w-600">
                                            <span class="counter">offers</span>
                                        </h4>

                                    </div>
                                </div>
                                <div class="progress sm-progress-bar progress-animate">
                                    <div class="progress-gradient-light" role="progressbar" style="width: {{estadisticasGuias.actualizadas}}%"
                                        aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                                        <span class="font-light">{{estadisticasGuias.actualizadas}}</span>
                                        <span class="animate-circle"></span></div>
                                </div><span class="tag-content-light tag-light tag-hover-effect"><i
                                        data-feather="trending-up"> </i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- /Chart3-->

    


    </div>
</div>


<!-- Container-fluid Ends-->
