<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="m-b-0">typicons Icons</h5>
                </div>
                <div class="card-body">
                    <div class="row icon-lists">
                        <div class="col-lg-4 col-sm-6" *ngFor="let i of icons" (click)="toggleWithInfo(i)"><i
                                class="typcn typcn-{{i}}"></i>typcn-{{i}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="icon-hover-bottom p-fixed" *ngIf="detail">
    <div class="container-fluid">
        <div class="row">
            <div class="icon-popup">
                <div class="close-icon"><i class="icofont icofont-close" (click)="detail=false"></i></div>
                <div class="icon-first"><i class="typcn typcn-{{icon}} fa-2x"></i></div>
                <div class="icon-class">
                    <label class="icon-title">Class</label><span id="fclass1">typcn-{{icon}}</span>
                </div>
                <div class="icon-last icon-last">
                    <label class="icon-title">Markup </label>
                    <div class="form-inline">
                        <div class="form-group">
                            <input class="inp-val form-control m-r-10" type="text" value="{{val}}" readonly="readonly">
                            <button class="btn btn-primary notification" (click)="copyText(icon)">Copy text</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
