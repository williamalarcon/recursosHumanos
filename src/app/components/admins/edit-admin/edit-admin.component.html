<div class="container-fluid">
  <div class="edit-profile">
    <div class="row">
      <div class="col-lg-12">
        <form class="card" [formGroup]="editProfile">
          <div class="card-header">
            <h4 class="card-title mb-0">Edit Admin</h4>
            <div class="card-options"><a class="card-options-collapse" href="javascript:void(0)" data-toggle="card-collapse"><i
                  class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="javascript:void(0)" data-toggle="card-remove"><i
                  class="fe fe-x"></i></a></div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-label">First Name</label>
                  <input class="form-control" required type="text" placeholder="First Name" formControlName="firstName">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-label">Last Name</label>
                  <input class="form-control" required type="text" placeholder="Last Name" formControlName="lastName">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input class="form-control" required type="text" placeholder="Email" formControlName="email">
                </div>
              </div>
              <div class="col-sm-3 col-md-4">
                <div class="form-group">
                  <label class="form-label">Password</label>
                  <input class="form-control" type="password" placeholder="Password" formControlName="password">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-primary" type="submit" [disabled]='!editProfile.valid' (click)="updateObject(editProfile.value)">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
